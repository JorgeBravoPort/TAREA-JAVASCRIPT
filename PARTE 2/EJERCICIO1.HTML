<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="conatiner">
        <div class="blue square" onclick="changebackgorund('blue')"></div>
        <div class="green square" onclick="changebackgorund('green')"></div>
        <div class="yellow square" onclick="changebackgorund('yellow')"></div>
    </div>
    <style>
        .container {
            display: flex;
        }

        .square {
            width: 50px;
            height: 50px;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
    <script>
        function changebackgorund(color) {
            document.querySelector('body').style.background = color;
        }
    </script>
</body>

</html>
